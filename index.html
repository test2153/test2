<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
</head>
<body>
    <header>
        <h1>Welcome to My Simple HTML Page</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>This is a simple example of an HTML page structure.</p>
        </section>
        
        <section id="services">
            <h2>Services</h2>
            <p>We offer web design and development services.</p>
        </section>
        
        <section id="contact">
            <h2>Contact</h2>
            <p>Feel free to reach out via email at <a href="mailto:example@example.com">example@example.com</a>.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 My Simple HTML Page</p>
    </footer>
</body>
</html>
